<!DOCTYPE html>
<html>
<head>
    <title> ShopRamant </title>
    <link rel="stylesheet" href="emad.css">
    <style></style>
    <link rel="icon" type="image/jpg" href="EmadZZ.jpg">


</head>
    <body>
        <script src="emad.js"></script>

        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="http://localhost:63342/ShopRamnt/form.html?_ijt=tfuhrej4lgbi2n2ud5lr3p5jdk">Create an Account</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Shop<span style="color: #676767"> Ramnt</span></h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Our Favourites</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Blue Women Denim Shirt</span>
                    <img class="shop-item-image" src="Emad2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">200 EGP</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">T-shirt</span>
                    <img class="shop-item-image" src="Emad.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">60 EGP</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">dress</span>
                    <img class="shop-item-image" src="Emad1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">300 EGP</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">jacket</span>
                    <img class="shop-item-image" src="Emad3.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">500 EGP</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

      <section class="container content-section">
                <h2 class="section-header">SHOPPING CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">



                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <span class="cart-total-price"></span>
                </div>
                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </section>

    </body>
</html>
